{% extends "base/detail.html" %}


{% block sidebar %}
  {% include "cydhcp/includes/cydhcp_sidebar.html" %}
{% endblock %}

{% block view_metadata %}
  <span id="view-metadata"
        data-objType="{{ obj_type }}"
        data-objPk="{{ obj.pk }}"
        data-prettyObjType="{{ obj_type|prettify_obj_type + 's' }}"
        data-getUrl="{{ url('cydhcp-get-record') }}"
        data-objName="{{ obj }}"
        data-csrfToken="{{ csrf_token }}">
  </span>
{% endblock %}
