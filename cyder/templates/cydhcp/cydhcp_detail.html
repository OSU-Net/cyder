{% extends "base/detail.html" %}


{% block sidebar %}
  {% include "base/sidebar.html" %}
{% endblock %}

{% block view_metadata %}
  <span id="view-metadata"
        data-objType="{{ obj_type }}"
        data-objPk="{{ obj.pk }}"
        data-prettyObjType="{{ pretty_obj_type }}"
        data-getUrl="{{ url('get-update-form') }}"
        data-objName="{{ obj }}"
        data-csrfToken="{{ csrf_token }}">
  </span>
{% endblock %}
