        {% for owner in owners %}
        <tr>
            <td>{{ owner.name }}</td>
            <td>{{ owner.user_location }}</td>
            <td>{{ owner.email }}</td>
            <td><a href="{{ url('owner-detail', owner.id) }}">Show</a></td>
            <td><a href="{{ url('license-update', owner.id) }}">Edit</a></td>
            <td><a href="{{ url('license-delete', owner.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
