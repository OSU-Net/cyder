        {% if licenses %}
            {% for license in licenses %}
            <tr>
                <td>{{ license.license_type}} </td>
                <td>{{ license.license_key }}</td>
                <td>{{ license.user_operating_system.name }}</td>
                <td>{{ license.username }}</td>
                <td>{{ license.version }}</td>
                <td>{{ license.owner }}</td>
                <td><a href="{{ url('license-detail', license.id) }}">Show</a></td>
                <td><a href="{{ url('license-update', license.id) }}">Edit</a></td>
                <td><a href="{{ url('license-delete', license.id) }}">Delete</a></td>
            </tr>
            {% endfor %}
        {% endif %}
