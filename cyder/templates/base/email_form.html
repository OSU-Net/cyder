{% extends "base/base.html" %}
{% block title %}Bug Report {% endblock %}

{% block header %}Bug Report {% endblock %}
{% block content %}
<form class="form" id="Bug-Report" method="POST" action="">
  <h3>Report a Bug</h3>
  <div class="inner-form">
    {{ form.as_p() }}
    <input type="hidden" name="csrfmiddlewaretoken"
     value="{{ csrf_token }}"</input>
  </div>
  <div class="form-btns">
    <hr>
    <a class="btn submit c">Submit</a>
  </div>
</form>
{% endblock %}
