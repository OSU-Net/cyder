{% macro create_button(obj_type, pretty_obj_type, get_url, post_url, obj_name=None, data=None,
                       button_prefix="Create ", button_name=None) %}
  <a class="btn create-obj" data-objType="{{ obj_type }}"
     data-prettyObjType="{{ pretty_obj_type }}"
     {% if data %}
       data-kwargs='{{ data }}'
     {% endif %}
       href="{{ post_url }}"
     {% if button_name %}
       data-getUrl="{{ get_url }}">{{ button_prefix }}{{ button_name }}
     {% else %}
       data-getUrl="{{ get_url }}">{{ button_prefix }}{{ pretty_obj_type }}
     {% endif %}
  </a>
{% endmacro %}
