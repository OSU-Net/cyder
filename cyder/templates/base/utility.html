{% macro create_button(obj_type, pretty_obj_type, get_url, post_url, obj_name=None, data=None,
                       button_prefix="Create ", button_name=None) %}
  <a class="btn getForm"
    data-kwargs='{"obj_type": "{{ obj_type }}",
                  "get_url": "{{ get_url }}",
                  "pretty_obj_type": "{{ pretty_obj_type }}"}'
    {% if data %}
      data-init='{{ data }}'
    {% endif %}
      href="{{ post_url }}"
    {% if button_name %}
      >{{ button_prefix }}{{ button_name }}
    {% else %}
      >{{ button_prefix }}{{ pretty_obj_type }}
    {% endif %}
  </a>
{% endmacro %}
      <a id="btn create-obj" class="btn getForm"
          data-kwargs='{"obj_type": "{{ obj_type }}", "get_url": "{{ url('get-update-form') }}", "pretty_obj_type": "{{ pretty_obj_type }}"}'>
        Create {{ pretty_obj_type }}
      </a>
