{% extends "base.html" %}
{% block content %}
<h2>Listing {% block list_name %}{% endblock %}</h2>

<a href="{% block create_new_url %}{% endblock %}">Create New</a>

<br />
<table class="listtable tablesorter">
    <thead>
        {% block table_head %}{% endblock %}
    </thead>
    <tbody>
        {% block table_body %}{% endblock %}
    </tbody>
</table>
<script>
	$().ready(function(){
        add_tablesorter($('.listtable')[0]);
	})
</script>
{% endblock %}
