<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Cyder | {% block title %}Cyder{% endblock %}</title>
    <link rel="shortcut icon" href="/media/img/favicon.ico">
    {{ css('cyder_css') }}
    {% block head %}{% endblock %}
  </head>

  <body>
    <div id="header">
      <div class="container">
        <h1><a href="/">Cyder</a></h1>
        <ul id="nav">
          <li><a href="{{ url("cydhcp-index") }}">DHCP</a></li>
          <li><a href="{{ url("cydns-index") }}">DNS</a></li>
        </ul>
      </div>
    </div>

    <div id="subheader">
      <div class="container">
        <span id="ctnr">
          <form action="/search" method="post">
            <select>
              <option value="0">Select Container...</option>
            </select>
          </form>
        </span>
        <span id="search">
          <form action="/search" method="post">
            <input value="Search..." type="text"></input>
          </form>
        </span>
      </div>
    </div>

    <div class="main wrap container">
      <img id="kid" style="position: fixed; right: -25px; top: 99.5px; opacity:.3;" src="/media/img/cyder.gif">

      {% block site_tabs %} {% endblock %}
      {{ js('cyder_js') }}
      {% block content %}{% endblock %}
    </div>

    <div id="footer">
      <a href="http://github.com/ngokevin/chili">Source Code</a>
    </div>
  </body>
</html>
