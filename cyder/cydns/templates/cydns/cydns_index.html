{% extends "cydns/cydns_base.html" %}

{% block title %}
  DNS on {{ request.session.ctnr.name }}
{% endblock %}

{% block content %}
  <table class="table">
    <thead>
      <tr><th>Container DNS Statistics</th></tr>
    </thead>
    <tbody>
      {% for count in counts %}
        <tr>
          <td>{{ count[1] }} {{ count[0] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
