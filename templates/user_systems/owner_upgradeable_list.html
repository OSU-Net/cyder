<table class="listtable tablesorter">
<thead>
	<tr>
		<th>Owner Name</th>
		<th>Machine Age</th>
	</tr>
</thead>
<tbody>
	{% for owner in owner_list %}
	<tr>
		<td><a href="{{ owner.get_absolute_url() }}">{{ owner.name }}</a></td>
		<td>
		<ul>
		{% for um in owner.upgradeable_systems %}
			<li>{{ um.date_purchased }}  - <a href="{{ um.get_absolute_url() }}">{{ um }}</a>: {{ um.date_purchased|timesince }}</li>
		{% endfor %}
		</ul>
		</td>
	</tr>
	{% endfor %}
</tbody>
</table>
